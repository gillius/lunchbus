<!DOCTYPE html>
<html ng-app="webapp">
<head>
	<title>Lunchbus</title>
</head>
<body>
<h3>IOU</h3>
<div ng-controller="IouCtrl as iou">
	<ul>
		<li ng-repeat="entry in iou.entries">
			{{entry.debtor}} owes {{entry.creditor}}: {{entry.amount}}
			<button ng-click="iou.more(entry)">more</button>
			<button ng-click="iou.less(entry)">less</button>
		</li>
	</ul>
	<p>Add an entry:</p>
	<form ng-submit="iou.addEntry()">
		Creditor: <input type="text" ng-model="iou.creditor">
		Debtor: <input type="text" ng-model="iou.debtor">
		<button type="submit">Add</button>
	</form>
</div>

<div ng-controller="MessagesCtrl as ctrl">
	<h3>Messages:</h3>
	<ol id="messages">
		<li ng-repeat="m in ctrl.messages track by $index">{{m}}</li>
	</ol>
</div>

</body>
</html>
